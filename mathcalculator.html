<script language= "javascript" content= "text/javascript">
var a,b, result;

function setValues(){

}
function sum(){
 
 setValues();
 result = a+b;
 alert("The sum equals " +result);

}

function remainder(){
 
 setValues();
 result = a-b;
 alert("The difference equals " +result);

}

function multiply(){
 
 setValues();
 result = a*b;
 alert("The product equals " +result);

}

function divide(){
 
 setValues();
 result = a/b;
 alert("The quotient equals " +result);

}



</script>
